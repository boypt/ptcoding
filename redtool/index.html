<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>RedData Tool</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="//cdn.css.net/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/sco.js/1.1.0/css/sco.message.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="//cdn.css.net/libs/script.js/2.5.8/script.min.js"></script>
  <script type="text/javascript">
    $script([
      "//cdn.css.net/libs/nanobar/0.4.2/nanobar.min.js",
      "//cdn.css.net/libs/jquery/3.1.0/jquery.min.js",
      "//cdn.css.net/libs/tether/1.3.2/js/tether.min.js", // require by bootstrap 4
      "js/stock.js?r=10"
    ], function() {
      window._bar = new Nanobar();
      _bar.go(20);
      $script([
          "//cdn.css.net/libs/datatables/1.10.12/js/jquery.dataTables.min.js",
          "//cdn.css.net/libs/twitter-bootstrap/4.0.0-alpha.3/js/bootstrap.js",
          "//cdn.css.net/libs/sco.js/1.1.0/js/sco.message.min.js",
          "//cdn.css.net/libs/underscore.js/1.8.3/underscore-min.js"
        ],
        function() {
          $.scojs_message.options.delay = 2000;
          _bar.go(50);
          $(function () {
            window.render = {
              fund: _.template($("#tpl_fundchart").html()),
              stock: _.template($("#tpl_stockchart").html()),
              securityname: _.template($("#tpl_securityname").html()),
              profilobtn: _.template($("#tpl_profilobtn").html())
            };
            _ui_init();
            _reg_event_handlers();
            _List.current_portfolio().activate();
            _bar.go(100);
          });
        }
      );
    });
  </script>

</head>

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container voffset4">
    <div class="row">
      <div class="col-sm-2">
        <div class="pfbtn">
          <ul class="nav nav-pills nav-stacked" id="profile_nav"></ul>
          <button id="btn_add_profile" class="btn btn-secondary btn-sm btn-block">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>

        <hr />
        <button type="button" class="btn btn-info btn-sm btn-block" data-toggle="modal" data-target="#sync_svr">
          <i class="fa fa-cloud" aria-hidden="true"></i>
          数据同步
        </button>

        <hr />

        <div class="form-group">
          <input type="checkbox" id="is_fund" name="is_fund"> 基金
          <textarea class="form-control input-sm" rows="8" id="sharenums"></textarea>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <small>更新时间</small>
              </span>
              <input id="last_update" type="text" class="form-control" readonly>
            </div>
          </div>
          <div class="col-sm-2"></div>

          <div class="col-sm-2">
            <button class="btn btn-success pull-right" id="update_share">
              <i class="fa fa-refresh" aria-hidden="true"></i>
              更新数据
            </button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-info pull-right" data-toggle="modal" data-target="#neat_val_window">
              <i class="fa fa-file" aria-hidden="true"></i>
              输出净值
            </button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-danger pull-right" id="clear_current">
              <i class="fa fa-remove" aria-hidden="true"></i>
              清除本组
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 table-responsive" id="data_table_div"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="neat_val_window" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="syncLabel">当前净值/市价</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" id="neat_val" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="sync_svr" tabindex="-1" role="dialog" aria-labelledby="syncLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="syncLabel">数据同步</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <label class="col-sm-2 control-label" for="sync_code">Code</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="sync_code"></input>
            </div>
          </div>

          <div class="row">
            <label class="col-sm-2 control-label" for="sync_date">Date</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="sync_date" readonly></input>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fa fa-remove" aria-hidden="true"></i>
            Close
          </button>
          <button type="button" class="btn btn-primary" id="sync_upload">
            <i class="fa fa-upload" aria-hidden="true"></i>
            Upload
          </button>
          <button type="button" class="btn btn-primary" id="sync_download">
            <i class="fa fa-download" aria-hidden="true"></i>
            Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="chart" class="modal fade" tabindex="-1" role="dialog"></div>

  <script class="tpl" id="tpl_stockchart" type="text/template">
    <% var r=Math.random(); %>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><a href="http://quote.eastmoney.com/<%- code %>.html" target="_blank"><%- name %></a></h4>
          </div>
          <div class="modal-body">
            <p><img src="http://image.sinajs.cn/newchart/min/n/<%- code %>.gif?<%- r %>" /></p>
            <p><img src="http://image.sinajs.cn/newchart/daily/n/<%- code %>.gif?<%- r %>" /></p>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
  </script>

  <script class="tpl" id="tpl_fundchart" type="text/template">
    <% var r=Math.random(); %>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><a href="http://fund.eastmoney.com/<%- code %>.html" target="_blank"><%- name %></a></h4>
          </div>
          <div class="modal-body">
            <img src="http://image.sinajs.cn/newchart/v5/fundpre/min/<%- code %>.gif?<%- r %>" />
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
  </script>

  <script class="tpl" id="tpl_securityname" type="text/template">
    <% var href;
    if(type == 'fund') { href = "http://fund.eastmoney.com/"+code+".html"; }
    else if(type == 'stock') { href = "http://quote.eastmoney.com/"+code+".html"; } %>
    <a href="<%- href %>" data-type="<%- type %>" data-name="<%- name %>" data-code="<%- code %>" data-toggle="modal" data-target="#chart">
      <%- name %>
    </a>
  </script>

  <script class="tpl" id="tpl_profilobtn" type="text/template">
    <li style="display: none;">
      <button data-pfid="<%- pfid %>" id="_pfbtn<%- pfid %>" class="btn btn-secondary btn-sm btn-block profile_btn">
        <i class="fa fa-th-large" aria-hidden="true"></i>
        组合<%- pfid %>
      </button>
    </li>
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>RedData Tool</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="//cdn.css.net/libs/datatables/1.10.9/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="text/javascript" src="//cdn.css.net/libs/script.js/2.5.8/script.min.js"></script>
  <script type="text/javascript">
$script(["//cdn.css.net/libs/jquery/2.1.4/jquery.min.js", "js/stock.js?r=10"], function () {
    _ui_init();
    $script(["//cdn.css.net/libs/datatables/1.10.9/js/jquery.dataTables.min.js",
             "//cdn.css.net/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"
            ],
        function () {
            _reg_event_handlers();
            _Portfolio[CURPFID].activate();
            $("#msgbar").slideUp();
        }
    );
});
  </script>

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container-fluid main_container">

		<div class="section row">
			<div class="col-md-2">
				<div class="pfmenu center-block">
					<ul class="nav nav-pills nav-stacked" id="profile_nav"></ul>
                    <button id="btn_add_profile" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
				</div>
			</div>
			<div class="col-md-10">
                <div class="row">
                    <div class="col-md-12" id="msgbar" >Loading ...</div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <button class="btn" id="redraw"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>更新时间<span id="last_update">-</span></button>
                    </div>

                    <div class="col-md-8">
                        <div class="">
                            <ul class="list-inline pull-right">
                                <li class="">
                                    <button class="btn btn-success" id="update_share"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>更新数据</button>
                                </li>
                                <li class="">
                                    <button class="btn btn-info" data-toggle="modal" data-target="#neat_val_window"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>输出净值</button>
                                </li>
                                <li class="">
                                    <button class="btn btn-danger" id="clear_current"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>清除本组</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="data_table_div"></div>
                </div>
			</div>
		</div>

        <div class="inputsec form-group">
            <div class="checkbox">
                <label for="is_fund"><input type="checkbox" id="is_fund" name="is_fund">基金</label>
            </div>
            <textarea class="form-control input-sm" rows="8" id="sharenums"></textarea>
        </div>

	</div>

<!-- Modal -->

<div id="neat_val_window" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <textarea class="form-control" id="neat_val" readonly></textarea>
    </div>
  </div>
</div>


</body>
</html>

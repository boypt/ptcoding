<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>RedData Tool</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="//cdn.css.net/libs/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/datatables/1.10.9/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="//cdn.css.net/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="text/javascript" src="//cdn.css.net/libs/script.js/2.5.8/script.min.js"></script>
  <script type="text/javascript">
$script(["//cdn.css.net/libs/jquery/2.1.4/jquery.min.js", "js/stock.js?r=10"], function () {
    _ui_init();
    $script(["//cdn.css.net/libs/datatables/1.10.9/js/jquery.dataTables.min.js",
             "//cdn.css.net/libs/simplemodal/1.4.4/jquery.simplemodal.min.js" ],
        function () {
            _reg_event_handlers();
            _Portfolio[CURPFID].activate();
            $("#msgbar").slideUp();
        }
    );
});
  </script>

</head>
<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="main_container">
        <div class="section pure-g">
            <div class="pure-u-1">
                <div class="pure-menu pure-menu-horizontal fcmenu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <button class="button-success pure-button" id="update_share"><i class="fa fa-refresh"></i>更新数据</button>
                        </li>
                        <li class="pure-menu-item">
                            <button class="button-secondary pure-button" id="show_neat_value"><i class="fa fa-file-text"></i>输出净值</button>
                        </li>
                        <li class="pure-menu-item">
                            <button class="button-error pure-button" id="clear_current"><i class="fa fa-times"></i>清除本组</button>
                        </li>
                    </ul>
                </div>
            </div>
		</div>

		<div class="section pure-g">
			<div class="pure-u-1-5">
				<div class="pfmenu pure-menu">
					<ul class="pure-menu-list" id="profile_nav"></ul>
					<div class="btnplus"><button id="btn_add_profile" class="pure-button"><i class="fa fa-plus"></i></button></div>
				</div>
			</div>
			<div class="pure-u-4-5">
				<div class="pure-u-1" id="msgbar" >Loading ...</div>
				<div class="pure-u-1">
					<span><i class="fa fa-clock-o"></i>更新时间 </span><span id="last_update"></span>
					<button class="right" id="redraw"><i class="fa fa-repeat"></i></button>
				</div>
				<div class="pure-u-1" id="data_table_div"></div>
			</div>
		</div>

        <div class="inputsec">
            <input type="checkbox" id="is_fund" name="is_fund" checked="">
            <label for="is_fund">基金</label>
            <textarea id="sharenums"></textarea>
        </div>

	</div>



	<div id="neat_val_window"><textarea id="neat_val" readonly></textarea></div>
</body>

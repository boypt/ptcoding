<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>RedData Tool</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type='text/javascript' src='http://cdn.staticfile.org/script.js/2.5.7/script.min.js'></script>
  <script type="text/javascript">
$script.path('js/');
$script('http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js', function () {
    $("#msgbar").text("Initiating Modules ...");
    $script(
        ['jquery.dataTables.min', 'stock',
         'http://cdn.staticfile.org/simplemodal/1.4.4/jquery.simplemodal.min.js'
    ], function () { _main(); }
    );
});
  </script>

<script id="tpl_pfbtn" type="text/template">
    <button class="u-full-width profile_btn" />
</script>

<script id="tpl_datatable" type="text/template">
    <table class="compact" />
</script>

</head>
<body>
    

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

      <div class="row nav_row">
          <div class="three columns">
            <button class="u-full-width button-primary" id="dontknow">...</button>
          </div>
          <div class="three columns">
            <button class="u-full-width button-primary" id="update_share">更新数据</button>
          </div>
          <div class="three columns">
            <button class="u-full-width button-primary" id="show_neat_value">输出净值</button>
          </div>
          <div class="three columns">
            <button class="u-full-width button-primary" id="clear_current">清除本组</button>
          </div>
      </div>



      <div class="row">
        <div class="two columns">
            <div id="profile_nav"></div>
            <button id="btn_add_profile" class="u-full-width">+</button>
        </div>
        <div id="data_table_div" class="ten columns">
            <div id="msgbar" class="u-full-width">Loading ...</div>
            <div class="u-full-width">Last Update: <span id="last_update"></span></div>
        </div>
      </div>



      <div class="row input_row">
        <div class="two columns">
            <div class="right">
                <input type="checkbox" id="is_fund" name="is_fund" checked="">
                <label class="right" for="is_fund">基金</label>
            </div>
        </div>
        <div class="ten columns">
            <textarea class="u-full-width" id="sharenums"></textarea>
        </div>
      </div>
  </div>

  <div id="neat_val_window"><textarea id="neat_val" readonly></textarea></div>
</body>
</html>

<!DOCTYPE html>

<head>

            <button class="u-full-width profile_btn" data-pfid="3">3</button>
        </div>
        <div class="ten columns">
            <div id="data_table"></div>
        </div>
      </div>

      <div class="row">
        <div class="">
            <form data-destroy="false" id="data_form" action="">
                <div class="u-full-width">
                    <input type="checkbox" id="is_fund" name="is_fund" checked="">基金
                    <textarea class="u-full-width" id="sharenums"></textarea>
                </div>
            </form>
        </div>
      </div>

  </div>

<script type='text/javascript' src='js/stock.js'></script>
